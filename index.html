<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Produto Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Loja Simples | Exemplo para GitHub</h1>
    </header>

    <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Imagem do Produto Exemplo" class="product-image">
        
        <div class="product-details">
            <h2 class="product-title">Tênis Casual Light</h2>
            <p class="product-description">
                Conforto e estilo para o seu dia a dia. Material respirável e solado antiderrapante. 
            </p>
            <p class="product-price">R$ 149,90</p>
            
            <button id="addToCartBtn" class="add-to-cart-btn">
                Adicionar ao Carrinho
            </button>

            <p id="message" class="cart-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
